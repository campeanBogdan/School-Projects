<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My articles</title>
</head>

<style>
table {
border-collapse: collapse;
width: 100%;
}
th, td {
text-align: center;
padding: 8px;
}
th {
background-color: #4CAF50;
color: white;
}
tr:nth-child(even) {background-color: #f2f2f2;}
</style>

<body>

<h2 align="center"> My articles </h2>
<a href="/writer-page"> Go back</a>
<br>
<hr>

<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Title </th>
        <th> Category </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${articles.empty}">
    </tr>
    <tr th:each="article : ${articles}">
        <td><span th:text="${article.id}"> Id </span></td>
        <td><span th:text="${article.title}"> Title </span></td>
        <td><span th:text="${article.category}"> Category </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
