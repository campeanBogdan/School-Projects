<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login </title>
</head>
<body>

<h1 align="center"> Login as admin or writer</h1>

<form action="/login" method="POST">
    <fieldset>
        <table>
            <tr>
                <td> Username: </td>
                <td><input type="text" placeholder="Enter Username" name="username" required></td>
            </tr>
            <tr>
                <td> Password: </td>
                <td><input type="password" placeholder="Enter Password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" name="LoginAdmin" value="LoginAdmin"> Login Admin </button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" name="LoginWriter" value="LoginWriter"> Login Writer </button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>

<br>
<br>
<a href="/"> Go to homepage </a>

</body>
</html>
