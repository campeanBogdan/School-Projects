<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Writers</title>
</head>

<style>
table {
border-collapse: collapse;
width: 100%;
}
th, td {
text-align: center;
padding: 8px;
}
th {
background-color: #4CAF50;
color: white;
}
tr:nth-child(even) {background-color: #f2f2f2;}
</style>

<body>

<h2 align="center"> All writers</h2>
<a href="/admin-page"> Go back</a>
<br>
<hr>

<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Username </th>
        <th> Password </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${writers.empty}">
    </tr>
    <tr th:each="writer : ${writers}">
        <td><span th:text="${writer.id}"> Id </span></td>
        <td><span th:text="${writer.username}"> Username </span></td>
        <td><span th:text="${writer.password}"> Password </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
