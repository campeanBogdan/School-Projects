<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Details</title>

    <style>
    .container {
        background-color: lightgreen;
    }
    h3.id_border {border-style: double;}
    .details {
        background-color: white;
        color: black;
        margin: 20px;
        padding: 20px;
    }
</style>

</head>

<body>

<div class="details">
    <h2 align="center">
        Book: <span th:text="${book.title}">title</span>
    </h2>
    <h2>
        Borrowed by <span th:text="${user.username}">username</span>
    </h2>
</div>

<div class="details">
    <p>
        <span>Start date: </span>
        <span th:text="${borrowData.startDate}">startDate</span>
    </p>
    <p>
        <span>End date: </span>
        <span th:text="${borrowData.endDate}">endDate</span>
    </p>
    <p>
        <span>Fine: </span>
        <span th:text="${fine.sum}">endDate</span>
    </p>
</div>

</body>
</html>
