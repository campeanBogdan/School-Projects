<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User list</title>

</head>
<body>


<!--body of this view, here goes the content-->
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.isEmpty()}">
            <td colspan="4">no users</td>
        </tr>
        <tr th:unless="${users.isEmpty()}" th:each="user : ${users}">

            <a th:href="@{${user.id}}">[[${user.id}]]</a>
            <td><a th:href="@{${user.id}}">[[${user.id}]]</a></td>

            <td>[[${user.username}]]</td>
            <td>[[${user.password}]]</td>
            <td>[[${user.role}]]</td>
        </tr>
        </tbody>
    </table>
</div>


<!--footer to insert in this view-->

</body>
</html>
