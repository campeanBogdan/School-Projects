<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<style>
table {
border-collapse: collapse;
width: 100%;
}
th, td {
text-align: center;
padding: 8px;
}
th {
background-color: #4CAF50;
color: white;
}
tr:nth-child(even) {background-color: #f2f2f2;}
</style>

<body>

<h2 align="center"> All users</h2>
<br>
<hr>

<table>
    <thead>
    <tr>
        <th> Username </th>
        <th> User Details </th>
        <th> User Books</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.username}"> Username </span></td>
        <td><a th:href="@{${user.id}}"> Show </a></td>
        <td><a th:href="@{${user.id}} + '/borrowed'"> Show </a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
